<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div class="logo">TO DO LIST</div>
    </div>

    <div class="board">
      <div class="options-board">
        <div class="project">Projects</div>
        <div class="add-project-btn">Add Project</div>

          <form id="project-form" class="hidden">
            <input type="text" id="project-input"/>
            <div class="form-btns">
              <input type="button" class="add-btn" value="Add">
              <input type="button" class="cancel-btn" value="Cancel">
            </div>
          </form>
          
        <div class="task">Tasks</div>
      </div>

      <div class="empty-board">
      <div class="project-title"></div>
        <form id="edit-project-form" class="hiddenn" autocomplete="off">
          <div class="input-field">
              <label for="edit-title">Title:</label>
              <input type="text" id="edit-title">
              <label for="edit-description">Description:</label>
              <textarea type="text" id="edit-description" wrap="hard"></textarea>
              <label for="edit-date">Date:</label>
              <input type="date" id="edit-date" >
              <div class="form-btns">
                  <input type="button" class="task-add-btn" value="Add">
                  <input type="button" class="task-cancel-btn" value="Cancel">
              </div>
          </div>
      </form>
      </div>

    </div>
  </body>
</html>
